plugins {
    id 'de.fuerstenau.buildconfig' version '1.1.7'
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            srcDirs 'build/gen/buildconfig/src/main'
        }
    }
}

def gitVersion = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

group 'org.dmfs'
version gitVersion()

buildConfig {
    packageName = 'org.dmfs.oauth2.client'
}

tasks.withType(Jar) {
    eachFile {
        it.duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
}

sourceCompatibility = 1.7

configurations {
    pom
}

apply from: 'publish.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.iharder:base64:2.3.9'
    compile 'org.dmfs:http-client-essentials:0.9'
    compile 'org.dmfs:http-client-headers:0.9'
    compile 'org.dmfs:http-client-types:0.9'
    compile 'org.dmfs:http-client-basics:0.9'
    compile 'org.dmfs:http-executor-decorators:0.9'
    compile 'org.dmfs:rfc5545-datetime:0.2.4'
    compile 'org.json:json:20160212'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.dmfs:http-client-mockutils:0.9'
    testCompile 'org.jmockit:jmockit:1.27'
}
